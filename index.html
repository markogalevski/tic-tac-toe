<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
  <script type="text/javascript" defer src="./main.js"></script>
</head>

<body>
  <div id="app">
    <h1 id="title">TIC-TAC-TOE</h1>
    <button id="startButton">Start</button>
    <div class=names>
      <input id="playerXName" placeholder="PlayerX" type="text" />
      <input id="playerOName" placeholder="PlayerO" type="text" />
    </div>
    <div id="game">
      <div class="cell top left"></div>
      <div class="cell top"></div>
      <div class="cell top right"></div>
      <div class="cell left"></div>
      <div class="cell"></div>
      <div class="cell right "></div>
      <div class="cell bottom left"></div>
      <div class="cell bottom"></div>
      <div class="cell bottom right"></div>

    </div>
  </div>
</body>

</html>
